<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Template - DocTemp</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page-container">
    <nav class="top-nav">
      <div class="nav-left">
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
      </div>
      <div class="nav-center">
        <img src="Logo PLNE.png" alt="PLN Logo" class="nav-logo"/>
        <span>DocTemp</span>
      </div>
      <div class="nav-right">
        <button class="icon-button"><i class="fas fa-undo"></i></button>
        <button class="icon-button"><i class="fas fa-redo"></i></button>
        <select class="nav-select">
          <option>ENG</option>
          <option>ID</option>
        </select>
        <button class="nav-button-download">Download</button>
      </div>
    </nav>

    <div class="editor-container">
      <div class="editor-form">
        <!-- Pengguna hanya berinteraksi dengan bagian ini -->
        <div class="form-section">
          <h2 class="form-section-title">DATA MASTER</h2>
          
          <label for="data-jenis-pekerjaan">1. Jenis Pekerjaan</label>
          <select id="data-jenis-pekerjaan">
            <option>Pengadaan Jasa Konsultansi</option>
            <option>Pengadaan Jasa Konstruksi</option>
            <option>Pengadaan Barang/Jasa Lainnya</option>
          </select>

          <label for="data-judul-pengadaan">2. Judul Pengadaan</label>
          <input type="text" id="data-judul-pengadaan" placeholder="Pekerjaan Jasa Konsultansi Review..." />

          <label for="data-no-rks">3. No RKS</label>
          <input type="text" id="data-no-rks" placeholder="00.RKS/P.00.03/PLNE01200/2024" />

          <label for="data-tanggal-rks">4. Tanggal RKS</label>
          <input type="number" id="data-tanggal-rks" placeholder="12" />

          <label for="data-bulan-rks">5. Bulan RKS</label>
          <select id="data-bulan-rks">
            <option>Januari</option> <option>Februari</option> <option>Maret</option>
            <option>April</option> <option>Mei</option> <option>Juni</option>
            <option>Juli</option> <option>Agustus</option> <option>September</option>
            <option>Oktober</option> <option selected>November</option> <option>Desember</option>
          </select>

          <label for="data-tahun-rks">6. Tahun RKS</label>
          <input type="number" id="data-tahun-rks" placeholder="2024" />
          
          <label for="data-metode-pengadaan">7. Metode Pengadaan</label>
          <select id="data-metode-pengadaan">
            <option>Seleksi Umum</option>
            <option selected>Seleksi Terbatas</option>
            <option>Penunjukan Langsung</option>
          </select>

          <label for="data-metode-penyampaian">8. Metode Penyampaian Dokumen</option>
          <select id="data-metode-penyampaian">
            <option selected>Satu Tahap Satu Sampul</option>
            <option>Satu Tahap Dua Sampul</option>
          </select>
          
          <label for="data-spt-tahun">9. SPT Tahun</label>
          <input type="number" id="data-spt-tahun" placeholder="2024" />

          <label for="data-ppn-tahun">10. PPN Tahun</label>
          <input type="number" id="data-ppn-tahun" placeholder="2024" />

          <label for="data-laporan-keuangan-tahun">11. Laporan Keuangan Tahun</label>
          <input type="number" id="data-laporan-keuangan-tahun" placeholder="2024" />

          <label for="data-metode-evaluasi">12. Metode Evaluasi</label>
          <select id="data-metode-evaluasi">
            <option>Sistem Kualitas</option>
            <option>Sistem Biaya Terendah</option>
            <option selected>Sistem Kualitas dan Biaya</option>
          </select>

          <label for="data-pengguna">13. Pengguna</label>
          <input type="text" id="data-pengguna" placeholder="direktur xxxx" />

          <label for="data-direksi-pekerjaan">14. Direksi Pekerjaan</label>
          <input type="text" id="data-direksi-pekerjaan" placeholder="vice president xxxx" />

          <label for="data-pengawas-pekerjaan">15. Pengawas Pekerjaan</label>
          <input type="text" id="data-pengawas-pekerjaan" placeholder="manajer xxxx" />

          <label for="data-pengalaman-pekerjaan">16. Pengalaman Pekerjaan Sejenis</label>
          <input type="text" id="data-pengalaman-pekerjaan" placeholder="xxxx" />

          <label for="data-proyek">17. Proyek</label>
          <input type="text" id="data-proyek" placeholder="Proses Bisnis PT PLN Enjiniring" />

          <label for="data-jenis-perjanjian">18. Jenis Perjanjian/Kontrak</label>
          <input type="text" id="data-jenis-perjanjian" placeholder="Perjanjian/Kontrak Lumsum" />

          <h3 class="form-subsection-title">Pihak Terkait</h3>
          <label for="data-disusun-jabatan">19. Disusun Oleh (Jabatan)</label>
          <input type="text" id="data-disusun-jabatan" placeholder="Manajer Sub Bidang Perencana Pengadaan" />
          <label for="data-disusun-nama">20. Nama</label>
          <input type="text" id="data-disusun-nama" placeholder="Indratno Hariyanto" />

          <label for="data-mengetahui-jabatan">21. Mengetahui (Jabatan)</label>
          <input type="text" id="data-mengetahui-jabatan" placeholder="VICE PRESIDENT PEMASARAN" />
          <label for="data-mengetahui-nama">22. Nama</label>
          <input type="text" id="data-mengetahui-nama" placeholder="Hanung Natendra Sukandrio" />

          <label for="data-menyetujui-jabatan">23. Menyetujui (Jabatan)</label>
          <input type="text" id="data-menyetujui-jabatan" placeholder="VICE PRESIDENT SUMBER DAYA ENJINIRING DAN UMUM" />
          <label for="data-menyetujui-nama">24. Nama</label>
          <input type="text" id="data-menyetujui-nama" placeholder="RIZKI YAYU FEBERINA" />

        </div>
      </div>

      <!-- Bagian Pratinjau -->
      <div class="preview-section">
        <div class="preview-panel" id="preview">
          <!-- Seluruh dokumen akan dirender di sini sebagai satu blok yang bisa di-scroll -->
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
