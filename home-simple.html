<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocTemp Simple Home</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container home-layout-new">
    <div class="sidebar home-sidebar-new">
      <div class="logo home-logo-new">
        <img src="Logo PLNE.png" alt="PLN DocTemp Logo" />
        <span>DocTemp</span>
      </div>
      <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
    </div>
    <div class="main home-main-new">
      <div class="main-header home-main-header-new">
        <h1>Resumes</h1>
      </div>
      <div class="cards home-cards-new">
        <button class="card home-card-new" id="konsultansi-card" type="button"> 
          <img src="Logo PLNE.png" alt="Konsultasi" />
          <p>Konsultasi</p>
        </button>
        <div class="card home-card-new" id="konstruksi-card"> 
          <img src="Logo PLNE.png" alt="Konstruksi" />
          <p>Konstruksi</p>
        </div>    
      </div>
    </div>
  </div>
  <script>
    document.getElementById('konsultansi-card').addEventListener('click', () => {
      window.location.href = 'konsultansi.html';
    });
    document.getElementById('konstruksi-card').addEventListener('click', () => {
      window.location.href = 'konstruksi.html';
    });
  </script>
</body>
</html>
